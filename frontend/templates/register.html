<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Drugpredictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        @media (max-width: 576px) {
            .register-box {
                padding: 25px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2><i class="fas fa-user-circle me-2"></i>Drugpredictor Signup</h2>

    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/register" method="post">
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" required pattern="[A-Za-z\s]{2,50}" id="full_name" name="full_name" value="{{ request.form.get('full_name', '') }}" placeholder="Chris Hemsworth">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Gmail Address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ request.form.get('email', '') }}" placeholder="example@gmail.com" pattern=".+@gmail\.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Create Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ request.form.get('age', '') }}" placeholder="18"  required>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" name="gender" required>
                <option value="">Select Gender</option>
                <option {% if request.form.get('gender') == 'Male' %}selected{% endif %}>Male</option>
                <option {% if request.form.get('gender') == 'Female' %}selected{% endif %}>Female</option>
                <option {% if request.form.get('gender') == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="occupation" class="form-label">Occupation</label>
            <select class="form-select" id="occupation" name="occupation" required>
                <option value="">Select Occupation</option>
                <option {% if request.form.get('occupation') == 'Student' %}selected{% endif %}>Student</option>
                <option {% if request.form.get('occupation') == 'Professor ' %}selected{% endif %}>Professor</option>
                <option {% if request.form.get('occupation') == 'Researcher' %}selected{% endif %}>Researcher</option>
                <option {% if request.form.get('occupation') == 'Govt. Organisation' %}selected{% endif %}>Govt. Organisation</option>
                <option {% if request.form.get('occupation') == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" required pattern="[A-Za-z\s]{2,50}" id="city" name="city" value="{{ request.form.get('city', '') }}" placeholder="Bangalore">
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" required pattern="[A-Za-z\s]{2,50}" id="state" name="state" value="{{ request.form.get('state', '') }}" placeholder="Karnataka">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus me-2"></i> Create Account</button>
        </div>
    </form>
</div>

</body>
</html>
