<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result - Drugpredictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 10px;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: 1100px;
            margin: auto;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .result-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .result-header h2 {
            font-weight: bold;
            color: #198754;
        }

        .email-badge {
            background-color: #0d6efd;
            color: #fff;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .back-btn {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="result-box">
    <div class="result-header">
        <h2><i class="fas fa-pills me-2"></i>Predicted Drug: {{ prediction }}</h2>
        <p>Prediction history for <span class="email-badge">{{ email }}</span></p>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>BP</th>
                    <th>Cholesterol</th>
                    <th>Na</th>
                    <th>K</th>
                    <th>Predicted Drug</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody class="text-center">
                {% for row in history %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td><span class="badge bg-success">{{ row[7] }}</span></td>
                    <td>{{ row[9] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="back-btn">
        <a href="/" class="btn btn-outline-primary"><i class="fas fa-arrow-left me-2"></i>Back to Prediction Form</a>
    </div>
</div>

</body>
</html>
