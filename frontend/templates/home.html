<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome-Drugpredictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .welcome-box {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .welcome-box h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        @media (max-width: 576px) {
            .welcome-box {
                padding: 30px 20px;
            }

            .welcome-box h1 {
                font-size: 2rem;
            }

            .btn {
                width: 100%;
            }
        }

        #chatbot-panel {
    position: fixed;
    top: 0;
    right: -400px;
    width: 400px;
    height: 100vh;
    background-color: #f7f9fc;
    border-left: 2px solid #007bff;
    box-shadow: -2px 0 10px rgba(0,0,0,0.2);
    transition: right 0.3s ease;
    z-index: 9999;
    display: flex;
    flex-direction: column;
}

#chatbot-panel.open {
    right: 0;
}

#chatbot-header {
    background-color: #007bff;
    color: white;
    padding: 15px;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#chatbox {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    font-size: 14px;
}

#chatbot-footer {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
}

#user-input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#chatbot-footer button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 12px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
}

/* Floating Open Button */
#chatbot-open-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px 20px;
    font-size: 16px;
    z-index: 9998;
    cursor: pointer;
}        
            
    </style>
</head>
<body>

<div class="welcome-box">
    <h1><i class="fas fa-building-columns me-2"></i>Welcome to Drugpredictor</h1>
    <p class="mb-4">Predict the type of drug here.</p>
    <div class="btn-group">
        <a href="/login" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-1"></i> Login
        </a>
        <a href="/register" class="btn btn-success">
            <i class="fas fa-user-plus me-1"></i> Register
        </a>
    </div>
</div>

<!-- Chatbot Sidebar -->
<div id="chatbot-panel">
  <div id="chatbot-header">
    <span>ðŸ’¬ Chatbot Assistant</span>
    <button onclick="toggleChatbot()">Ã—</button>
  </div>
  <div id="chatbox"></div>
  <div id="chatbot-footer">
    <input type="text" id="user-input" placeholder="Ask about this project..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Floating Open Button -->
<button id="chatbot-open-btn" onclick="toggleChatbot()">ðŸ§  Open Chat</button>

<script>
function toggleChatbot() {
    const panel = document.getElementById("chatbot-panel");
    const button = document.getElementById("chatbot-open-btn");
    const isOpen = panel.classList.toggle("open");
    button.style.display = isOpen ? "none" : "block";
}

async function sendMessage() {
    const input = document.getElementById("user-input");
    const chatbox = document.getElementById("chatbox");

    const userMessage = input.value.trim();
    if (!userMessage) return;

    chatbox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
    input.value = "";
    chatbox.scrollTop = chatbox.scrollHeight;

    const response = await fetch("/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage })
    });

    const data = await response.json();
    chatbox.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
    chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
